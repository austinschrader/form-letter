<html lang="en">
	<head>
		<title>Form Letter</title>
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
		<script src="js/scripts.js"></script>
		<script src="js/jquery-3.5.1.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Form Letter</h1>

			<form id="formOne">
				<!-- First Name Input Box -->
				<div class="form-group">
					<label for="first-name">First Name</label>
					<input type="text" id="first-name" class="form-control" />
				</div>
				<!-- Middle Name Input Box -->
				<div class="form-group">
					<label for="middle-name">Middle Name</label>
					<input type="text" id="middle-name" class="form-control" />
				</div>
				<!-- Last Name Input Box -->
				<div class="form-group">
					<label for="last-name">Last Name</label>
					<input type="text" id="last-name" class="form-control" />
				</div>

				<!-- Submit Button -->
				<button class="btn" type="submit">Write my letter!</button>
			</form>

			<div id="story">
				<h1>Your letter</h1>
				<p>
					Hello my name is <span class="first-name"></span>
					<span class="last-name"></span> and I had such a great time at blah
					blah blah. Thanks,
					<span class="first-nam"></span>
					<span class="middle-name"></span>
					<span class="last-name"></span>
				</p>
			</div>
		</div>
	</body>
</html>
